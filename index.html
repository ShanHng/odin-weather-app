<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-title">Quel temps fait-il?</div>
    <form id="search" class="search-bar-container">
      <input
        type="text"
        id="search-location"
        placeholder="Enter a location"
        required
      />
      <button type="submit" form="search" class="search-btn">Search</button>
    </form>
    <div class="search-results"></div>
    <div class="current-weather-display hidden"></div>
    <div class="weather-forecast-container hidden">
      <div class="weather-forecast-title">Forecast</div>
      <div class="weather-forecast-display"></div>
    </div>
  </body>
</html>
